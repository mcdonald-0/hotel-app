{% extends 'base.html' %}

{% load static %}


{% block header %}
	{% include 'navbar.html' %}
{% endblock %}

{% block main %}

	<div id="cards_landscape_wrap-2">
			<div class="container">
				<div class="row">
					{% for hotel in hotels %}
						<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
						<a href="{% url 'booking:view_rooms' hotel.slug %}">
							<div class="card-flyer">
								<div class="text-box">
									<div class="image-box">
										<img src="{{ hotel.display_image.url }}" alt="{{ hotel.name }}'s display image">
									</div>
									<div class="text-container">
										<h6>{{ hotel.name }}</h6>
										<p>{{ hotel.description }}</p>
									</div>
								</div>
							</div>
						</a>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>

{% endblock %}
