{% extends 'base.html' %}

{% load i18n %}

{% block content %}
	<form action="{% url 'booking:book_a_room' hotel.slug %}" method="POST">
		<h1>This is the reservation to book a room at {{ hotel.name }}</h1>
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Book</button>
	</form>
{% endblock %}
